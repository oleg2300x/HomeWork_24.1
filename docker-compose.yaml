version: '3'

services:

  redis:
    image: redis
    ports:
      - '6379:6379'


  postgres_bd:
    image: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 123qwe
    volumes:
      - pg_data:/var/lib/posgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5


  migarte:
    build: .
    container_name: HomeWork_24_migrate
    depends_on:
      postgres_bd:
        condition: service_healthy
    command: python manage.py migrate
    volumes:
      - .:/app


  app:
    build: .
    container_name: HomeWork_24
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres_bd:
        condition: service_completed_successfully
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'

  celery:
    build: .
    tty: true
    command: celery -A config worker -l INFO -P eventlet
    depends_on:
      - redis
      - app

  celery_beat:
    build: .
    tty: true
    command: celery -A config beat -l INFO -S django
    depends_on:
      - redis
      - app

volumes:
  pg_data:

